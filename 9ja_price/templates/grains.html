<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grain Prices</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        table {
            border-collapse: collapse;
            width: 90%;
            margin: 20px auto;
            background-color: #ffffff;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        h1 {
            text-align: center;
            color: #333333;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Dynamic Grain Prices</h1>
    <table>
        <thead>
            <tr>
                <th>Grain Type</th>
                <th>Date</th>
                <th>Location</th>
                <th>Quantity</th>
                <th>Price (â‚¦)</th>
            </tr>
        </thead>
        <tbody>
            {% for grain in grains %}
                <tr>
                    <td>{{ grain['Grain Type'] }}</td>
                    <td>{{ grain['Date'] }}</td>
                    <td>{{ grain['Location'] }}</td>
                    <td>{{ grain['Quantity'] }}</td>
                    <td>{{ grain['Price'] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
